<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>wildlife</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <div class="header__logo">
                    <a class="logo" href="#">
                        <img src="./assets/logo.svg" alt="wildlife logo">
                    </a>
                    <h1 class="heading">wildlife</h1>
                </div>
                <nav>
                    <ul class="header__menu">
                        <li class="header__menu_item">
                            <a class="header__menu_blog" href="#">Blog</a>
                        </li>
                        <li class="header__menu_item">
                            <a class="header__menu_contacts" href="#">Contacts</a>
                        </li>
                        <li class="header__menu_item">
                            <a class="header__menu_icon" href="#"></a>
                        </li>
                        <li class="header__menu_item">
                            <a class="header__menu_button" href="#">Sign in</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <section class="survival">
                <h2 class="survival__heading">Survival</h2>
                <p class="survival__article">
                    What this means is that we exist to help protect our environment and do in numbers of ways. You can save the planet by donation.
                </p>
                <a class="survival__button" href="#">Donate</a>
            </section>
        </div>
    </div>
    <div class="main__wrapper">
        <main class="main">
            <div class="latest__articles">
                <h3 class="latest__articles_heading">Latest articles</h3>
                <p class="latest__articles_text">Breaking news from the wild</p>
            </div>
            <div class="articles">
                <a class="left_arrow" href="#"></a>
                <a class="articles__link" href="#">
                    <figure><img src="./assets/deer.jpg" alt="deer">
                        <figcaption>
                            <h4 class="articles__title">Deer</h4>
                            <p class="articles__name">Naturalist investigation</p>
                        </figcaption>
                    </figure>
                </a>
                <a class="articles__link" href="#">
                    <figure><img src="./assets/squirrel.jpg" alt="squirrel">
                        <figcaption>
                            <h4 class="articles__title">Squirrel</h4>
                            <p class="articles__name">Kamikaze squirrels</p>
                        </figcaption>
                    </figure>
                </a>
                <a class="articles__link" href="#">
                    <figure><img src="./assets/bird.jpg" alt="bird">
                        <figcaption>
                            <h4 class="articles__title">Bird</h4>
                            <p class="articles__name">Birds Fight club</p>
                        </figcaption>
                    </figure>
                </a>
                <a class="right_arrow" href="#"></a>
            </div>
        </main>
    </div>
</body>

</html>
